<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main class="Container">


    <div class="Card">

      <img class="pattern-image" src="images/bg-pattern-card.svg" alt="pattern-card-image.svg">

      <img class="victor-image" src="images/image-victor.jpg" alt="profile-image.jpg">

      <h1>Victor Crest <span>26</span></h1>
      <h3>London</h3>

 <hr>

      <div class="information">

        <div class="Followers">
          <h2 class="numbers-1">80K</h2>
          <p>Followers</p>
        </div>

        <div class="Likes">
          <h2 class="numbers-2">803K</h2>
          <p>Likes</p>
        </div>

        <div class="Photos">
          <h2 class="numbers-3">1.4K</h2>
          <p>Photos</p>
        </div>

      </div>

    </div>

    <div class="background-images" >

      <div class="background-top" style="background-image:url(images/bg-pattern-top.svg);">

      </div>

      <div class="background-bottom" style="background-image:url(images/bg-pattern-bottom.svg);">

      </div>

    </div>

  </main>

</body>

</html>
